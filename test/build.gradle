buildscript {
    ext.kotlinVersion = '1.3.0'
    repositories { mavenCentral() }
    dependencies { classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}" }
}
apply plugin: 'kotlin'

repositories { mavenCentral() }
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile "org.apache.kafka:kafka-streams:2.0.0"
    compile "org.apache.avro:avro:1.8.2"

    testCompile "junit:junit:4.12"
    testCompile "org.apache.kafka:kafka_2.12:2.0.0"
    testCompile "org.apache.kafka:kafka_2.12:2.0.0:test"
    testCompile "org.apache.kafka:kafka-streams:2.0.0:test"
    testCompile "org.apache.kafka:kafka-clients:2.0.0:test"
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
